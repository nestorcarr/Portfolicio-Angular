<div *ngFor="let educa of mieducacion" class="row mt-3">
  <!--<div class="col-sm-12 col-md-8 justify-content-end">-->

  <div class="col-4 pos_izq ps-4 pt-5">
      
      <div>
          <img src="{{ educa.logoinstitucion }}" class="tam_imag" alt="..." title="Logo Argentina Programa">
      </div>
      <p></p>
  </div>
  

  <div class="col-sm-12 col-md-8 justify-content-end" >
    
      <figure class="mt-4 text-end">
          <blockquote class="blockquote">
              <h2>{{ educa.universidad }}</h2>
              <h4>{{ educa.institucion }}</h4>
              <h5>{{ educa. titulo }}</h5>

          </blockquote>
          <figcaption class="blockquote-footer">
              <cite class="figcap" title="Source Title">{{ educa.estado }}</cite>
          </figcaption>
      </figure>
      <hr>

  </div>
</div>
