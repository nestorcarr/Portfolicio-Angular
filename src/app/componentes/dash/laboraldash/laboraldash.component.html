<div *ngFor="let laboral of experiencialaboral" class="row mt-3">
                                      
  <div class="col-4 pos_izq ps-4 pt-3">
      <div>
          <img [src]="laboral.logoempresa" class="tam_imag2" alt="..." title="...">
      </div>
      <h3 class="mt-2">{{ laboral.empresa }}</h3>
      <h5>{{ laboral.cargo }}</h5>
      <p>
          {{ laboral.inicio }} - {{ laboral.final }}
      </p>
  </div>
  

  <div class="col-sm-12 col-md-8 justify-content-end" >
      <figure class="mt-4">
          <blockquote class="blockquote">
              <p>{{ laboral.tareas}}</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Someone famous in <cite class="figcap" title="Source Title">Source Title</cite>
          </figcaption>
      </figure>
      <!--<hr>-->

  </div>
  <hr class="ps-5 w-75">
</div>
